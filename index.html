<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODE BUILDER</title>
  <!-- sweetalert2 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="icon" href="pen.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <!-- 부트스트랩 CSS 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript"
    charset="utf-8"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js
  "></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="robot.png">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HT6XP1VTLY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-HT6XP1VTLY');
  </script>
</head>

<body>
  <header style="color:white">

    <h1 style="text-align: center;padding: 30px 0 0 0 ;font-weight: 900;">
      CODE <img src="robot.png" width="70" alt=""> <span class="txtBox">BUILDER</span>
      </h2>
      <!-- 카테고리 -->
      <div class="data" style="padding: 10px; 0">
      </div>

      <div class="main">
        <h2 class="title" style="margin-top: 10px; text-align: center;font-weight:900;"></h2>
        <!-- <div id="loading" style="display: none; text-align: center;padding: 30px;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">로딩 중...</span>
          </div>
          <p>로딩 중...</p>
        </div> -->
        <!-- <div id="cardContainer"> </div> -->
      </div>
  </header>

  <div id="editorContainer" style="text-align: center; margin-top: 10px; padding: 0 15px;">
    <div style="display: flex;">
      <!-- Run Build 버튼 -->
      <button class="btn-primary btnBuild" id="runBuild">🚀Run Build</button>
      <!-- PWA 버튼 (필요에 따라 주석 처리 또는 추가) -->
    </div>
    <!-- Ace Editor 컨테이너 -->
    <div id="editor" style="height: 400px;"></div>
    <div style="display: flex;">
      <!-- 하단 버튼들 -->
      <button class="btn-primary btnBuild" id="htmlCode">HTML</button>
      <button class="btn-info btnBuild" id="pwa">PWA</button>
      <button class="btn-info btnBuild" id="manifest">Manifest</button>
      <button class="btn-info btnBuild" id="serviceWorkers">Service</button>
      <!--
      <button class="btn-primary btnBuild" id="deployBtn">deploy</button>
      -->
      <button class="btn-primary btnBuild" id="save">SAVE</button>
    </div>
  </div>

  <!-- 텍스트에리어 -->
  <div style="text-align:center;padding: 15px;">
    <div id="loading" style="display: none; text-align: center;padding: 30px;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">로딩 중...</span>
      </div>
      <p>로딩 중...</p>
    </div>

    <!-- 메뉴버튼 -->
    <div class="data2" style="padding: 10px 0;margin-top: 20px;"></div>
    <div id="cardContainer"> </div>


    <textarea id="request" style=" min-height: 150px" placeholder="PROMPT : 코드 생성을 위한 프롬프트 입력"></textarea>
    <div style="display: flex;">
      <input class="btn-primary btnCopy" type="file" id="imageInput" accept="image/*"
        onchange="handleFileSelect(event)">
      <input type="password" id="password" style="width: 100px;" placeholder="비밀번호">

      <button class="btn-primary btnCopy2" onclick="checkPassword()">✨GET CODE </button>
    </div>

  </div>

  <main>
  </main>
  <div id="tempURL"></div>

  <!-- Contact Section -->
  <footer style="margin-top:1px;" class="text-gray-800 dark:text-white ">

    <section id="contact">
      <!-- <h2>Contact Us</h2> -->
      <div class="contact-container">
        <div class="contact-info">
          <img src="https://res.cloudinary.com/djzf2mipa/image/upload/v1707379518/AiClass/robot_oh6ck8.png" width="120"
            alt="">
          <p></p>
          <p>AI 업무자동화 & 컨텐츠개발</p>
          <p><strong>Email :</strong> openaiteacher@gmail.com</p>
          <p><strong>Youtube :</strong> <a href="https://www.youtube.com/channel/UCLP2jMz-MpVgsGizdjfQDZA"
              target="_blank" style="font-weight: 900;">www.youtube.com/@runbuild</a></p>
        </div>
        <div class="contact-form">
          <form method="post" onsubmit="saveData(event)">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="message" id="comment" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </section>


    <!-- Footer -->
    2023 © Build by🦾 RunBuilder. All rights reserved.
  </footer>
  <script src="script.js">
  </script>
</body>

</html>
