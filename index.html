<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODE BUILDER</title>
  <!-- sweetalert2 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="icon" href="pen.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <!-- 부트스트랩 CSS 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript"
    charset="utf-8"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="robot.png">
</head>

<body>
  <header style="color:white">

    <h1 style="text-align: center;padding: 30px 0 20px 0 ;font-weight: 900;">
      CODE <img src="robot.png" width="70" alt=""> <span class="txtBox">BUILDER</span>
      </h2>
      <!-- 카테고리 -->
      <h2>📋MENU</h2>
      <div class="data" style="padding: 10px; 0">
        <h5 style="text-align: center;font-style: italic;">데이터 불러오는 중...</h5>
      </div>

      <div class="main">
        <h2 class="title" style="margin-top: 20px; text-align: center;font-weight:900;"></h2>
        <div id="loading" style="display: none; text-align: center;padding: 30px;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">로딩 중...</span>
          </div>
          <p>로딩 중...</p>
        </div>
        <div id="cardContainer"> </div>
      </div>
      <!-- 텍스트에리어 -->
      <div style="text-align:center;padding: 15px;">
        <div style="display: flex;">

          <input class="btn-primary btnCopy" type="file" id="imageInput" accept="image/*"
            onchange="handleFileSelect(event)">

          <!-- <button class="btn-danger" onclick="boom()"
            style="width:120px;color: white;font-weight: 900;height: 40px;">DEL</button> -->
          <!-- 비밀번호 입력란 -->
          <input type="password" id="password" style="width: 100px;" placeholder="비밀번호">

          <button class="btn-primary btnCopy2" onclick="checkPassword()">✨GET CODE </button>
        </div>
        <textarea id="request" style=" min-height: 200px" placeholder="앱 제목, 기능, 디자인을 적고 'GET CODE'버튼을 누르면 코드가 만들어집니다 "> </textarea>
      </div>
  </header>

  <main>
  </main>

  <footer  class="text-gray-800 dark:text-white ">

    <div style="text-align:center;padding: 15px;">
      <button class="btn-info btnCopy2" onclick="saveData('comment')">🗨️Comment </button>
      <textarea id="comment"  placeholder="이용후기 & 문의사항"> </textarea>
      <div style="display: flex;">   
        
      </div>
    </div>
    <span style="margin-bottom:20px; ">  2023 © Build by🦾<a href="https://www.youtube.com/channel/UCLP2jMz-MpVgsGizdjfQDZA" target="_blank"
      style="font-weight: 900;">RunBuilder</a>
      </span>
  </footer>
  <script src="script.js">
  </script>
</body>

</html>
